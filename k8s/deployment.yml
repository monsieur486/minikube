apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-service-dummy
spec:
  selector:
    matchLabels:
      app: k8-service-dummy
  replicas: 3
  template:
    metadata:
      labels:
        app: k8-service-dummy
    spec:
      containers:
        - name: k8-service-dummy
          image: monsieur486/microservice:0.0.3-SNAPSHOT
          imagePullPolicy: Always
